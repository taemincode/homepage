        <script>

            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector("#incorrect1").onclick = function() {
                    document.querySelector("#incorrect1").style.backgroundColor = 'Red';

                    document.querySelector("#correct").style.backgroundColor = 'Green';

                document.querySelector("#submit").onclick = function(event) {
                    event.preventDefault();
                    if (document.querySelector('input').value.trim().toLowerCase() == 'seoul')
                    {
                        document.querySelector("#submit").style.backgroundColor = 'Green';
                        document.querySelector("#feedback2").innerHTML = 'Correct!';
                    }
                    else
                    {
                        document.querySelector("#submit").style.backgroundColor = 'Red';
                        document.querySelector("#feedback2").innerHTML = 'Incorrect! The capital city of South Korea is Seoul.';
                    }
                }
            });

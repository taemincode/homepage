<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Taemin Park</title>
    </head>
    <body>
        <div class="container_my">
            <div id="navbar">
                <ul>
                  <li><a id="current">Home</a></li>
                  <li><a class="a" href="about.html">About</a></li>
                  <li><a class="a" href="https://cs50.harvard.edu/x/2025/">CS50</a></li>
                </ul>
            </div>
            <h1 class="heading_my">This is Taemin Park</h1>
        </div>
        <div id="toast_my" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <img src="toast.png" id="toast_img_my" class="rounded me-2">
              <strong class="me-auto">Taemin</strong>
              <small>3 mins ago</small>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
              Hello, world! This is my Homepage. Feel free to look around!
            </div>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                let toastElement = document.querySelector('.toast');
                let toast = new bootstrap.Toast(toastElement);
                toast.show();

                let navbar = document.getElementById("navbar");
                window.onscroll = function () {
                    if (window.scrollY > 100) {
                        navbar.classList.add("scrolled", "a.scrolled");
                    } else {
                        navbar.classList.remove("scrolled", "a.scrolled");
                    }
                };
            });
        </script>
    </body>
</html>

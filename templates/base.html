<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}Taemin Park's personal homepage{% endblock %}">
    <title>{% block title %}Taemin's Homepage{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar" class="navbar fixed-top" role="navigation" aria-label="Main navigation">
        <div class="container-fluid justify-content-center">
            <ul class="navbar-nav d-flex flex-row">
                <li class="nav-name">Taemin Park</li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}" aria-label="Go to home page">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}" aria-label="Go to about page">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('cs50') }}" aria-label="Go to CS50 page">CS50</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('playlist') }}" aria-label="Go to playlist page">Playlist</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main role="main">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <!-- Custom JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const navbar = document.getElementById("navbar");
            
            function handleScroll() {
                if (window.scrollY > 50) {
                    navbar.classList.add("scrolled");
                } else {
                    navbar.classList.remove("scrolled");
                }
            }
            
            window.addEventListener("scroll", handleScroll);
            
            // Initial check
            handleScroll();
        });
    </script>
</body>
</html>

{% extends "base.html" %}

{% block title %}Playlist - Taemin Park{% endblock %}
{% block description %}Taemin Park's music playlist - Discover his favorite songs{% endblock %}

{% block content %}
<!-- Playlist Container -->
<section class="playlist-container">
    <h2 class="playlist-heading">Taemin's Playlist</h2>
    
    <div class="playlist-player-container">
        <iframe
            class="player"
            src="https://www.youtube.com/embed/videoseries?list=PLWFz96RhKjnTkqQqgLrS4WlOluQK9rzB8&rel=0"
            title="Taemin's YouTube Playlist - Music Collection"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
            loading="lazy">
        </iframe>
    </div>
</section>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const navbar = document.getElementById("navbar");
        if (navbar) {
            navbar.classList.add("scrolled");
        }
    });
</script>
{% endblock %}
